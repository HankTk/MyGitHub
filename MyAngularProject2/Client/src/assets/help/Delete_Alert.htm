<h1>Delete Alert</h1>
<p class="SmartPara" style="margin-left: 0px;">To delete an alert:</p>
<ol>
	<li class="SmartNumbered"><p class="SmartPara" style="margin-left: 0px;">From 
	 the <span style="font-weight: bold;">Alert Management</span> pane, 
	 under <span style="font-weight: bold;">Actions</span>, select <img src="delete.png" alt="" style=" border:none; width:100%; max-width:20px;" border="0" /> against 
	 the required alert. The following dialog box appears:</p></li>
</ol>
<p class="SmartPara" style="margin-left: 0px;"><img src="delete_alert.png" alt="" style=" border:none; width:100%; max-width:396px;" border="0" /></p>
<ol start="2" style="list-style: decimal;">
	<li class="SmartNumbered"><p class="SmartPara" style="margin-left: 0px;">Click 
	 <span style="font-weight: bold;">Yes</span> to confirm. The alert 
	 is deleted.</p></li>
</ol>
