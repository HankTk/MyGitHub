<!-- Panel Component -->
<div class="card"
     style="width: 100%; height: 100%;" >

  <!-- Title -->
  <div class="card-header" *ngIf="axShowTitle == 'true'">{{axTitle}}</div>

  <!-- Content Area -->
  <div class="card-body text-primary"
       style="width: 100%; height: calc(100% - 50px);">
    <ng-content></ng-content>
  </div>

</div>
